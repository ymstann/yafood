<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="予約管理メニュー">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>予約管理メニュー</title>
  <!--   jQuery・bootstrapライブラリ読み込み -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <link  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

 

    <script>
      $(document).ready(function(){ // ページの準備ができたら
          $("#QRModal").on('shown.bs.modal', function(){  // QR読み込みのダイアログが表示されたとき
              qr_num=$(this).find('#QR-name'); // QR読み込みinputタグを見つける
              qr_num.focus();                  // 当該inputエリアにフォーカスする
              qr_num.val("");                  // 入力エリアをクリアする

          });
      });
    </script>
  </head>
  <body>
   <div style="padding:30px;">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarEexample1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">アウトレット・ケーキ販売管理システム</a>
           </div>
          <div class="collapse navbar-collapse  justify-content-end" style="float:right;" id="navbarEexample1">
            <ul class="nav navbar-nav ">
                <li class="nav-item active">
                    <a class="nav-link" href="#">ヘルプ<span class="sr-only">(current)</span></a>
                </li>
               <li><a href="#">設定</a></li>
            </ul>
          </div>
        </div>
      </nav>
 
      <div class="list-group">
        <h4  class="list-group-item list-group-item-action active" >
          予約管理メニュー
        </h4>
        <a href="/mngmt/rsvlist" class="list-group-item list-group-item-action" aria-current="true">予約一覧表示</a>
        <a href="#"  data-toggle="modal" data-target="#QRModal" class="list-group-item list-group-item-action">予約QRコード読み取り</a>
        <a href="/mngmt/itemlist" class="list-group-item list-group-item-action">商品登録、編集</a>
        <a href="/mngmt/shoplist" class="list-group-item list-group-item-action">お店情報編集</a>
        <a class="list-group-item list-group-item-action disabled">その他？？？？</a>
      </div>
      <div class="modal fade" id="QRModal" tabindex="-1">
 <!--     <div class="modal fade" id="QRModal" tabindex="-1" aria-labelledby="QRModalLabel" aria-hidden="true">-->
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" ><span>x</span></button>
              <h5 class="modal-title" id="QRModalLabel">QR予約番号読み取り</h5>
            </div>
            <div class="modal-body">
              <form action="/mngmt/rsvdtl" method="get">
                <div class="mb-3">
                  <label for="QR-name" class="col-form-label">QRコードを読み込んでください:</label>
                  <input type="tel" class="form-control" id="QR-name" name="rsvid"  value="" placeholder="QRコード">
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                  <button type="submit" class="btn btn-primary">予約表示</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
